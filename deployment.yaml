apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-cicd-pipeline-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-cicd-pipeline-app
  template:
    metadata:
      labels:
        app: spring-boot-cicd-pipeline-app
    spec:
      containers:
        - name: spring-boot-cicd-pipeline-app
          image: raghugrinindia/spring-boot-cicd-pipeline:1.0.0-26
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
